<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul id="list">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<div id="modal">
  <h2>Вміст списку:</h2>
  <div id="modal-content"></div>
</div>

<script>
  const listItems = document.querySelectorAll('#list li');

  const modalContent = document.querySelector('#modal-content');

  modalContent.textContent = listItems[0].textContent + ', ' + listItems[4].textContent + ', ' + listItems[1].textContent + ', ' + listItems[3].textContent + ', ' + listItems[2].textContent;
</script>

</body>
</html>
